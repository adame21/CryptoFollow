<div class="modal fade" id="toomanycoinsmodal" tabindex="-1" role="dialog" aria-labelledby="toomanycoinsmodallabel"
    aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Too many coins selected</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="false" onclick="closedModal()">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center" id="modalbodymessage">
                Please select which coin to unselect in favor of the coin you just clicked
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closedModal()">Close</button>
            </div>
        </div>
    </div>
</div>
